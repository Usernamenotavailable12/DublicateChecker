<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Duplicate Checker</title><style>body{font-family:Arial,sans-serif;text-align:center;margin:50px}input,button{padding:10px;margin:10px;width:250px}button{cursor:pointer}.result{margin-top:20px;font-size:18px;font-weight:bold}.green{color:green}.red{color:red}</style></head><body><h2>Duplicate Checker</h2><input type="text" id="userId" placeholder="Enter Nationality ID or UserID"/><button onclick="fetchData()">Check</button><div id="output" class="result"></div><script>async function fetchData(){const e=document.getElementById("userId").value.trim();if(!e)return void alert("Please enter an ID number.");const t=`https://muddy-meadow-c687.gdzneladze.workers.dev?q=${e}`;try{const e=await fetch(t,{method:"GET"});if(!e.ok)throw new Error("Request failed");displayResults(await e.json())}catch(e){document.getElementById("output").innerHTML=`<span class='red'>Error: ${e.message}</span>`}}function displayResults(e){const t=document.getElementById("output"),n=e.list?.items||[];if(0===n.length)return void(t.innerHTML="No results found.");let r="";const a=n.map(e=>{const t=e.applicant.review?.reviewResult||{},n=t.reviewAnswer||"UNKNOWN",o=t.rejectLabels||[],l="GREEN"===n?"green":"RED"===n?"red":"";return{userId:e.applicant.externalUserId,reviewResult:n,rejectReason:o.length?o.join(", "):"",colorClass:l}});a.forEach(({userId:e,colorClass:t,reviewResult:n,rejectReason:o})=>{r+=`<p>UserID: <span class="${t}">${e}</span></p>`;"RED"===n&&o&&(r+=`<p>Rejection Reason: <span class='red'>${o}</span></p>`)})
  const o=a.length>1?"<span class='red'>Duplicate</span>":"<span class='green'>Not Duplicate</span>";t.innerHTML=r+`<p>Status: ${o}</p>`}</script></body></html>
