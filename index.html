<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dublicate Checker</title>
<style>
body{font-family:Arial,sans-serif;text-align:center;margin:50px}input,button{padding:10px;margin:10px;width:250px}button{cursor:pointer}.result{margin-top:20px;font-size:18px;font-weight:bold}.green{color:green}.red{color:red}
</style>
</head>
<body>
<h2>Dublicate Checker</h2>
<input type="text" id="userId" placeholder="Enter Nationality ID or UserID"/>
<button onclick="fetchData()">Check</button>
<div id="output" class="result"></div>
<script>
async function fetchData(){const e=document.getElementById("userId").value.trim();if(!e)return void alert("Please enter an ID number.");const t=`https://muddy-meadow-c687.gdzneladze.workers.dev?q=${e}`;try{const e=await fetch(t,{method:"GET"});if(!e.ok)throw new Error("Request failed");displayResults(await e.json())}catch(e){document.getElementById("output").innerHTML=`<span class='red'>Error: ${e.message}</span>`}}
function displayResults(e){const t=document.getElementById("output"),n=e.list?.items||[];if(0===n.length)return void(t.innerHTML="No results found.");let r="";const a=n.map(e=>({userId:e.applicant.externalUserId,reviewResult:e.applicant.review?.reviewResult?.reviewAnswer||"UNKNOWN",colorClass:"GREEN"===e.applicant.review?.reviewResult?.reviewAnswer?"green":"RED"===e.applicant.review?.reviewResult?.reviewAnswer?"red":""}));a.forEach(({userId:e,colorClass:t})=>{r+=`<p>UserID: <span class="${t}">${e}</span></p>`});const o=a.length>1?"<span class='red'>Duplicate</span>":"<span class='green'>Not Duplicate</span>";t.innerHTML=r+`<p>Status: ${o}</p>`}
</script>
</body>
</html>
